<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 주류 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .filter-word {
            font-family: monospace;
            font-size: 1.1em;
            color: #495057;
        }
        
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.25rem;
        }
        
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">관리자 페이지</h1>
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="liquors-tab" data-bs-toggle="tab" data-bs-target="#liquors" type="button" role="tab">주류 관리</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="filters-tab" data-bs-toggle="tab" data-bs-target="#filters" type="button" role="tab">필터 관리</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="liquors" role="tabpanel" aria-labelledby="liquors-tab">
                <div id="liquor-list"></div>
            </div>

            <div class="tab-pane fade" id="filters" role="tabpanel" aria-labelledby="filters-tab">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h4>비속어 관리</h4>
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>현재 등록된 비속어 목록</span>
                                <span class="badge bg-primary" id="profanity-count">0개</span>
                            </div>
                            <div class="card-body" style="max-height: 200px; overflow-y: auto;">
                                <div class="current-filters" id="current-profanity-list">
                                    <!-- 여기에 현재 비속어 목록이 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="profanityInput" class="form-control" placeholder="비속어 입력 (예: #단어)">
                            <button class="btn btn-primary" onclick="addFilterWord('profanity')">추가</button>
                        </div>
                        <div id="profanity-list" class="list-group"></div>
                    </div>
                    <div class="col-md-6">
                        <h4>광고성 키워드 관리</h4>
                        <div class="card mb-3">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>현재 등록된 광고성 키워드 목록</span>
                                <span class="badge bg-primary" id="ad-count">0개</span>
                            </div>
                            <div class="card-body" style="max-height: 200px; overflow-y: auto;">
                                <div class="current-filters" id="current-ad-list">
                                    <!-- 여기에 현재 광고성 키워드 목록이 표시됩니다 -->
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" id="adInput" class="form-control" placeholder="광고 키워드 입력 (예: #단어)">
                            <button class="btn btn-primary" onclick="addFilterWord('ad')">추가</button>
                        </div>
                        <div id="ad-list" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 토스트 메시지 -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">알림</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- 토스트 메시지 내용이 여기에 들어갑니다 -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
